<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form id="geo" class="d-flex" role="search">
                    <input class="form-control me-2" type="text" placeholder="city (ex. Delhi)" aria-label="Search">
                    <button class="btn btn-outline-success">Search</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="timer" class="nav-link active" aria-current="page" href="#">Date-time</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app" class="container-fluid d-flex flex-column align-items-center justify-content-center mt-5 pt-3">
        <div id="box" class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col text-center header d-flex justify-content-center">
                    <h1 id="location" class="h1 mt-3 display-3">
                        My location
                    </h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col text-center header d-flex justify-content-center">
                    <h1 id="currTemp" class="h1 mt-1 display-3">
                        45&deg;
                    </h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div id="header"
                    class="col text-center header d-flex flex-column justify-content-center align-items-center">
                    <div id="condition">
                        <i id="weatherIcon" class="wi"></i>
                        <span id="conditionText"></span>
                    </div>
                    <h5 id="HiLo" class="mt-1">
                        <span> High:45&deg; </span>
                        <span> Low:37&deg; </span>
                    </h5>
                </div>
            </div>
            <div id="shad" class="content overflow-auto mt-3">
                <div class="row mt-3 hourly d-flex justify-content-center overflow-auto">
                    <div class="row p-0 border-bottom">
                        <div class="col d-flex align-items-center p-0">
                            <h6 class="d-flex align-items-center mx-3 mb-2 mt-2 py-1">
                                <img class="mx-2" src="img/clock-svgrepo-com.svg" alt="">
                                Hourly Forecast
                            </h6>
                        </div>
                    </div>
                    <div id="hourlyForecast" class="row flex-nowrap py-2">
                        
                    </div>
                </div>
                <div class="row mt-3 hourly d-flex justify-content-center overflow-auto">
                    <div class="row p-0 border-bottom">
                        <div class="col d-flex align-items-center p-0">
                            <h6 class="d-flex align-items-center mx-3 mb-2 mt-2 py-1">
                                <img class="mx-2" src="img/calender.svg" alt="">
                                Daily Forecast
                            </h6>
                        </div>
                    </div>
                    <div id="dailyForecast" class="row d-flex py-2 flex-column">
                        
                    </div>

                </div>
                <div class="row mt-3 hourly d-flex justify-content-center overflow-auto">
                    <div class="row p-0 border-bottom">
                        <div class="col d-flex align-items-center p-0">
                            <h6 class="d-flex align-items-center mx-3 mb-2 mt-2 py-1">
                                <img class="mx-2" src="img/air.svg" alt="">
                                Air Quality Index
                            </h6>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-around py-2">
                        <div class="col-5 hourly my-2">
                            <div class="row p-0 border-bottom">
                                <div class="col d-flex align-items-center p-0">
                                    <h4 class="d-flex align-items-center mx-3 mb-2 mt-2 py-1">
                                        PM 2.5
                                    </h4>
                                </div>
                            </div>
                            <h2 class="d-flex align-items-center mx-3 mb-2 mt-2 py-1 PM">
                                166
                            </h2>
                        </div>
                        <div class="col-5 hourly my-2">
                            <div class="row p-0 border-bottom">
                                <div class="col d-flex align-items-center p-0">
                                    <h4 class="d-flex align-items-center mx-3 mb-2 mt-2 py-1">
                                        UV INDEX
                                    </h4>
                                </div>
                            </div>
                            <h2 class="d-flex align-items-center mx-3 mb-2 mt-2 py-1 UV">
                                9
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="compacter.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
